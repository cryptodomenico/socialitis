<h1 style="text-align:center">Login</h1>
<body id="grad1" style="text-align: center;">
	<script>
        // Ottieni il parametro GET "error" dalla URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get("error");
        // Se il parametro "error" Ã¨ presente, mostra il messaggio di errore
        if (error) {
			alert(error);
        }
    </script>
	<script>
		function removeSpaces() {
			var inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
			inputs.forEach(function(input) {
				input.value = input.value.trim();
			});
		}
		</script>
	<form action="autenticazione.php" method="post"  onsubmit="removeSpaces()">
				<label for="username">Username:</label>
				<input type="text" name="username" placeholder="Username" id="username" required><br>
				<br>
				<label for="password">Password:&nbsp;</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<br>
				<br>
				<input type="submit" value="Login">
			</form>

</body>
